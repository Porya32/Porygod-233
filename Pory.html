<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ساعت دیجیتال</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* ارتفاع کامل صفحه */
            margin: 0;
            background-color: #f0f0f0; /* پس‌زمینه صفحه */
        }
        .clock {
            background-color: yellow; /* رنگ زمینه مستطیل */
            color: black; /* رنگ متن */
            font-size: 48px; /* اندازه متن */
            padding: 20px; /* فاصله داخلی */
            border-radius: 10px; /* گرد کردن گوشه‌ها */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* سایه */
        }
    </style>
</head>
<body>

    <div class="clock" id="clock">00:00</div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0'); // ساعت
            const minutes = String(now.getMinutes()).padStart(2, '0'); // دقیقه
            document.getElementById('clock').textContent = `${hours}:${minutes}`; // بروزرسانی محتوا
        }
        setInterval(updateClock, 1000); // بروزرسانی هر ثانیه
        updateClock(); // بارگذاری اولیه
    </script>

</body>
</html>
